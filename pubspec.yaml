name: lg_retro_gaming
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  socket_io_client: ^1.0.1
  webview_flutter: ^2.0.8
  get_storage: ^2.0.2
  url_launcher: ^6.0.9
  ssh: ^0.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: RetroFont
      fonts:
        - asset: fonts/RetroFont.ttf
